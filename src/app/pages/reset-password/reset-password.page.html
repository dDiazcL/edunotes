<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>¿Olvidaste tu Contraseña?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="email" type="email" placeholder="Ingresa tu correo"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="sendReset()">Enviar enlace</ion-button>
      <ion-button fill="clear" (click)="goBack()">Volver al Login</ion-button>
    </ion-card-content>
  
  </ion-card>
</ion-content>
