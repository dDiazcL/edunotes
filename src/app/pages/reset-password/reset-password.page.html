<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title @fadeInUp>¿Olvidaste tu Contraseña?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item @fadeInUp>
        <ion-input [(ngModel)]="email" type="email" placeholder="Ingresa tu correo"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="sendReset()" @fadeInUp>Enviar enlace</ion-button>
    </ion-card-content>
  
  </ion-card>
</ion-content>
