<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>¿Olvidaste tu contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="email" type="email" placeholder="Ingresa tu correo" required></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="resetPassword()">
        Enviar enlace!
      </ion-button>

      <ion-button expand="block" fill="clear" routerLink="/login">
        Volver al inicio de sesión
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
