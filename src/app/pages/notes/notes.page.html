<ion-header>
  <ion-toolbar>
    <ion-title>Notas</ion-title>
    <ion-buttons slot="end">
      <!-- Botón para agregar nueva nota -->
      <ion-button (click)="addNote()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>

      <!-- Botón para filtrar favoritas -->
      <ion-button (click)="toggleFilterFavorites()">
        <ion-icon 
          slot="icon-only" 
          [name]="filterFavorites ? 'star' : 'star-outline'">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of filteredNotes">
      
      <!-- Título y contenido -->
      <ion-label (click)="editNote(note)">
        <h2>{{ note.title }}</h2>
        <p>{{ note.content }}</p>
      </ion-label>

      <!-- Botón favorito -->
      <ion-button fill="clear" (click)="toggleFavorite(note)">
        <ion-icon 
          [name]="note.favorite ? 'star' : 'star-outline'">
        </ion-icon>
      </ion-button>

      <!-- Botón eliminar -->
      <ion-button fill="clear" color="danger" (click)="deleteNote(note.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Formulario de edición -->
  <div *ngIf="isEditing && selectedNote" class="edit-note">
    <ion-item>
      <ion-input [(ngModel)]="selectedNote.title" placeholder="Título"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="selectedNote.content" placeholder="Contenido" auto-grow="true" rows="15"></ion-textarea>
    </ion-item>
    <ion-button expand="full" (click)="updateNote()">Guardar</ion-button>
    <ion-button expand="full" color="medium" (click)="cancelEdit()">Cancelar</ion-button>
  </div>
</ion-content>
