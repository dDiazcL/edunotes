<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Notas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="filter = (filter === 'all' ? 'favorites' : 'all')">
        <ion-icon [name]="filter === 'all' ? 'star-outline' : 'star'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="filteredNotes.length > 0; else emptyNotes">
    <ion-item *ngFor="let note of filteredNotes">
      <ion-label>
        <h2>{{ note.title }}</h2>
        <p>{{ note.content }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="toggleFavorite(note)">
        <ion-icon [name]="note.favorite ? 'star' : 'star-outline'"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="editNote(note)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="deleteNote(note.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #emptyNotes>
    <p class="ion-text-center">No tienes notas a√∫n</p>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="editingNote !== null" (didDismiss)="cancelEdit()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Editar Nota</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancelEdit()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input [(ngModel)]="editingNote!.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="editingNote!.content"></ion-textarea>
        </ion-item>
        <ion-button expand="block" (click)="updateNote()">Guardar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
