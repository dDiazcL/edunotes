<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Email -->
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input
            [(ngModel)]="email"
            name="email"
            type="email"
            required>
          </ion-input>
        </ion-item>

        <!-- Password -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            [(ngModel)]="password"
            name="password"
            type="password"
            required>
          </ion-input>
        </ion-item>

        <!-- Botón ingresar -->
        <ion-button expand="block" type="submit" color="primary">
          Ingresar
        </ion-button>

        <!-- Link reset -->
        <ion-button expand="block" fill="clear" color="medium" (click)="goToReset()">
          ¿Olvidaste tu Contraseña?
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
