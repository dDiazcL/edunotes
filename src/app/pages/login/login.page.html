<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="email" type="email" placeholder="Correo electrónico"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()">Ingresar</ion-button>
  <ion-button fill="clear" (click)="goToReset()">¿Olvidaste tu contraseña?</ion-button>
</ion-content>
