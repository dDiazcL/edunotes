<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-input [(ngModel)]="email" type="email" placeholder="Correo electrónico" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña" name="password"></ion-input>
    </ion-item>
  </form>

  <ion-button expand="block" (click)="login()">Ingresar</ion-button>
  <ion-button fill="clear" (click)="goToReset()">¿Olvidaste tu contraseña?</ion-button>
</ion-content>
